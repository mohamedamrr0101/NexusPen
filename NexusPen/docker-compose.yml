# Docker Compose for NexusPen with supporting services
version: '3.8'

services:
  # Main NexusPen application
  nexuspen:
    build:
      context: .
      dockerfile: Dockerfile
    image: nexuspen:latest
    container_name: nexuspen
    stdin_open: true
    tty: true
    volumes:
      - ./output:/output
      - ./config:/nexuspen/config:ro
    environment:
      - NEXUSPEN_OUTPUT=/output
      - NEXUSPEN_LOG_LEVEL=INFO
    networks:
      - pentest-net
    depends_on:
      - database
    command: ["shell"]

  # PostgreSQL database for storing findings
  database:
    image: postgres:15-alpine
    container_name: nexuspen-db
    environment:
      POSTGRES_USER: nexuspen
      POSTGRES_PASSWORD: ${DB_PASSWORD:-nexuspen_secure}
      POSTGRES_DB: nexuspen
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - pentest-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexuspen"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and job queue
  redis:
    image: redis:7-alpine
    container_name: nexuspen-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - pentest-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx reverse proxy (optional - for web dashboard)
  # nginx:
  #   image: nginx:alpine
  #   container_name: nexuspen-nginx
  #   ports:
  #     - "8080:80"
  #     - "8443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   networks:
  #     - pentest-net
  #   depends_on:
  #     - nexuspen

networks:
  pentest-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  db-data:
  redis-data:
